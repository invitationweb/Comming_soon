<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Undangan Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #fdfaf7; /* Warna krem lembut */
            overflow: hidden;
        }
        .font-wedding {
            font-family: 'Great Vibes', cursive;
        }

        /* Animasi Muncul Berurutan */
        .fade-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1.2s forwards;
        }

        .delay-1 { animation-delay: 0.3s; }
        .delay-2 { animation-delay: 0.6s; }
        .delay-3 { animation-delay: 0.9s; }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animasi Melayang untuk Ikon */
        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        /* Animasi Garis Melebar */
        @keyframes growWidth {
            from { width: 0; }
            to { width: 120px; }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative">
    
    <main class="relative z-10 text-center px-6">
        <!-- Ikon Melayang -->
        <div class="mb-8 flex justify-center fade-up">
            <div class="floating">
                <svg class="w-16 h-16 text-amber-700/60" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2l2.4 7.4h7.6l-6.2 4.5 2.4 7.4-6.2-4.5-6.2 4.5 2.4-7.4-6.2-4.5h7.6z"/>
                </svg>
            </div>
        </div>

        <!-- Teks Coming Soon dengan Fade Up -->
        <h2 class="text-amber-800 text-6xl md:text-8xl font-wedding mb-4 fade-up delay-1">
            Coming Soon
        </h2>
        
        <!-- Garis Pembatas Animasi Lebar -->
        <div class="w-0 h-[1px] bg-amber-800/40 mx-auto mb-8 fade-up delay-2" style="animation: growWidth 1.5s forwards 0.8s;"></div>
        
        <h1 class="text-gray-500 text-sm md:text-base tracking-[0.4em] uppercase font-light fade-up delay-2">
            Tema Undangan Digital Sedang Disiapkan
        </h1>
        
        <p class="mt-16 text-gray-400 text-xs tracking-widest fade-up delay-3">
            &copy; gemini_wedding
        </p>
    </main>

</body>
</html>
